<ion-header>

    <ion-navbar>
        <ion-title>Stories</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="storiesOptions()">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-card *ngIf="!showStories || networkError">
        <ion-card-header>
            <strong>
                <span>YOUTH</span>AMP
            </strong>
        </ion-card-header>
        <ion-card-content>
            {{ statusMessage }}
        </ion-card-content>
    </ion-card>

    <ion-list *ngIf="showStories">
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/user.png">
            </ion-avatar>
            <h2>Finn</h2>
            <h3>I'm a big deal</h3>
            <p>Listen, I've had a pretty messed up day...</p>
            <ion-note item-end>3:43 pm</ion-note>
        </ion-item>


    </ion-list>
</ion-content>
