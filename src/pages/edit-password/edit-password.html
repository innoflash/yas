<ion-header>

    <ion-navbar>
        <ion-title>Change Password</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            PASSWORDS
        </ion-card-header>
        <ion-list>

            <ion-item>
                <ion-avatar item-start>
                    <ion-icon name="unlock"></ion-icon>
                </ion-avatar>
                <ion-label stacked>Current Password *</ion-label>
                <ion-input type="password" placeholder="current password" [(ngModel)]="currentPassword"></ion-input>
            </ion-item>

            <ion-item>
                <ion-avatar item-start>
                    <ion-icon name="unlock"></ion-icon>
                </ion-avatar>
                <ion-label stacked>New Password *</ion-label>
                <ion-input type="password" placeholder="new password" [(ngModel)]="newPassword"></ion-input>
            </ion-item>

            <ion-item>
                <ion-avatar item-start>
                    <ion-icon name="unlock"></ion-icon>
                </ion-avatar>
                <ion-label stacked>Confirm Password *</ion-label>
                <ion-input type="password" placeholder="confirm password" [(ngModel)]="confPassword"></ion-input>
            </ion-item>
        </ion-list>

    </ion-card>

    <div class="bottom" padding>
        <button ion-button block icon-left (click)="changePassword()">
            <ion-icon name="create"></ion-icon>
            CHANGE PASSWORD
        </button>
    </div>
</ion-content>
