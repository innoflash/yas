<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-list>

      <ion-item>
        <ion-avatar item-start>
          <ion-icon name="person"></ion-icon>
        </ion-avatar>
        <ion-label stacked>First name *</ion-label>
        <ion-input type="text" placeholder="First name" [(ngModel)]="user.first_name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-avatar item-start>
          <ion-icon name="person"></ion-icon>
        </ion-avatar>
        <ion-label stacked>Last name *</ion-label>
        <ion-input type="text" placeholder="Last name" [(ngModel)]="user.last_name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-avatar item-start>
          <ion-icon name="contact"></ion-icon>
        </ion-avatar>
        <ion-label stacked>ID Number *</ion-label>
        <ion-input type="number" placeholder="ID number" [(ngModel)]="user.id_number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-avatar item-start>
          <ion-icon name="mail"></ion-icon>
        </ion-avatar>
        <ion-label stacked>Email *</ion-label>
        <ion-input type="email" placeholder="Email address" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-avatar item-start>
          <ion-icon name="call"></ion-icon>
        </ion-avatar>
        <ion-label stacked>Contact Number *</ion-label>
        <ion-input type="number" placeholder="Cell number" [(ngModel)]="user.phoneNumber"></ion-input>
      </ion-item>
    </ion-list>

  </ion-card>

  <div class="bottom" padding>
    <button ion-button block icon-left (click)="edit()">
      <ion-icon name="create"></ion-icon>
      Edit Profile
    </button>
  </div>

</ion-content>
