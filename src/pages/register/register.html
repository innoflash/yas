<ion-content>
    <div class="blur-landing"></div>
    <div class="presentation">
        <img src="../../assets/imgs/logo.png"/>
        <h3>
            REGISTER
        </h3>
        <ion-card>
            <ion-list>

                <ion-item>
                    <ion-avatar item-start>
                        <ion-icon name="person"></ion-icon>
                    </ion-avatar>
                    <ion-label stacked>First name *</ion-label>
                    <ion-input type="text" placeholder="First name" [(ngModel)]="first_name"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-avatar item-start>
                        <ion-icon name="person"></ion-icon>
                    </ion-avatar>
                    <ion-label stacked>Last name *</ion-label>
                    <ion-input type="text" placeholder="Last name" [(ngModel)]="last_name"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-avatar item-start>
                        <ion-icon name="contact"></ion-icon>
                    </ion-avatar>
                    <ion-label stacked>ID Number *</ion-label>
                    <ion-input type="number" placeholder="ID number" [(ngModel)]="id_number"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-avatar item-start>
                        <ion-icon name="mail"></ion-icon>
                    </ion-avatar>
                    <ion-label stacked>Email *</ion-label>
                    <ion-input type="email" placeholder="Email address" [(ngModel)]="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-avatar item-start>
                        <ion-icon name="call"></ion-icon>
                    </ion-avatar>
                    <ion-label stacked>Contact Number *</ion-label>
                    <ion-input type="number" placeholder="Cell number" [(ngModel)]="contact_number"></ion-input>
                </ion-item>


                <ion-item>
                    <ion-avatar item-start>
                        <ion-icon name="unlock"></ion-icon>
                    </ion-avatar>
                    <ion-label stacked>Password *</ion-label>
                    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-avatar item-start>
                        <ion-icon name="unlock"></ion-icon>
                    </ion-avatar>
                    <ion-label stacked>Confirm Password *</ion-label>
                    <ion-input type="password" placeholder="Password" [(ngModel)]="conf_password"></ion-input>
                </ion-item>
            </ion-list>

        </ion-card>

        <ion-card>
            <ion-list>
                <ion-item>
                    <ion-label class="centerIt">Do you agree to our </ion-label>
                    <ion-checkbox [(ngModel)]="agree"></ion-checkbox>
                </ion-item>

                <ion-item>
                    <ion-label class="centerIt smaller" color="primary" (click)="openTC()">
                        Privacy policy & Terms of service ?
                    </ion-label>

                </ion-item>

            </ion-list>
        </ion-card>

        <div class="bottom" padding>
            <button ion-button large block icon-left (click)="register()">
                <ion-icon name="person-add"></ion-icon>
                Create Account
            </button>
            <p>
                <strong (click)="closeRegister()">Close Page</strong>
            </p>
        </div>

    </div>
</ion-content>
