<ion-content>
    <div class="blur-landing"></div>
    <div class="presentation">
        <img src="assets/imgs/logo.png"/>

        <h3>
            CONFIRM ACCOUNT
        </h3>
        <ion-card>
            <ion-list>

                <ion-item>
                    <ion-avatar item-start>
                        <ion-icon name="contact"></ion-icon>
                    </ion-avatar>
                    <ion-label stacked>Name</ion-label>
                    <ion-input type="text" placeholder="ID number" [(ngModel)]="user.first_name" disabled="true"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-avatar item-start>
                        <ion-icon name="contact"></ion-icon>
                    </ion-avatar>
                    <ion-label stacked>ID Number</ion-label>
                    <ion-input type="number" placeholder="ID number" [(ngModel)]="user.id_number" disabled="true"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-avatar item-start>
                        <ion-icon name="unlock"></ion-icon>
                    </ion-avatar>
                    <ion-label stacked>Confirmation Code</ion-label>
                    <ion-input type="number" placeholder="confirmation code" [(ngModel)]="confCode"></ion-input>
                </ion-item>
            </ion-list>

        </ion-card>

        <div class="bottom" padding>
            <button ion-button large block icon-left outline color="dark" (click)="confirmAcc()">
                <ion-icon name="unlock"></ion-icon>
                CONFIRM ACCOUNT
            </button>
            <br/>
            <p>
                <strong (click)="requestCode()">Didn`t get code? </strong>| <strong (click)="cancelAccount()">Cancel Account</strong>
            </p>
        </div>
    </div>
</ion-content>
